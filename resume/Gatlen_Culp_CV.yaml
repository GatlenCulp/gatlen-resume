design:
  theme: classic
  page:
    size: us-letter
    top_margin: 1.3cm
    bottom_margin: 1.3cm
    left_margin: 1.3cm
    right_margin: 1.3cm
    show_page_numbering: false
    show_last_updated_date: true
  colors:
    text: black
    name: "#004f90"
    connections: "#004f90"
    section_titles: "#004f90"
    links: "#004f90"
    last_updated_date_and_page_numbering: grey
  text:
    font_family: Source Sans 3
    font_size: 10pt
    leading: 0.4em
    alignment: justified
    date_and_location_column_alignment: right
  links:
    underline: false
    use_external_link_icon: false
  header:
    name_font_family: Poppins
    name_font_size: 20pt
    name_bold: true
    photo_width: 3.5cm
    vertical_space_between_name_and_connections: 0.3cm
    vertical_space_between_connections_and_first_section: 0.5cm
    horizontal_space_between_connections: 0.5cm
    connections_font_family: Poppins
    separator_between_connections: ""
    use_icons_for_connections: true
    alignment: left
  section_titles:
    type: with-parial-line # This is correct, not a typo.
    font_family: Poppins
    font_size: 1.2em
    bold: true
    small_caps: false
    line_thickness: 1.5pt
    vertical_space_above: 0.3cm
    vertical_space_below: 0.2cm
  entries:
    date_and_location_width: 4.15cm
    left_and_right_margin: 0.1cm
    horizontal_space_between_columns: 0.1cm
    vertical_space_between_entries: 0.6em
    allow_page_break_in_sections: true
    allow_page_break_in_entries: false
    short_second_row: false
    show_time_spans_in: []
  highlights:
    bullet: ‚Ä¢
    top_margin: 0.25cm
    left_margin: 0.3cm
    vertical_space_between_highlights: 0.25cm
    horizontal_space_between_bullet_and_highlight: 0.4em
